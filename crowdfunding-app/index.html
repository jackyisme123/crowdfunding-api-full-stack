    <!-- login model -->
    <div id="loginModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg" role="content">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Login </h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <form class="form-inline">
              <div class="form-group">
                <label class="sr-only" for="loginInputUsername">Username</label>
                <input type="text" class="form-control form-control-sm mr-1" id="loginInputUsername" placeholder="Username">
              </div>
              <div class="form-group">
                <label class="sr-only" for="loginInputPassword3">Password</label>
                <input type="password" class="form-control form-control-sm mr-1" id="loginInputPassword3" placeholder="Password">
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Remember me
                </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary btn-sm">Sign in</button>
          </div>
        </div>
      </div>
    </div>
    <!-- signup model -->
    <div id="signupModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-sm" role="content">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Sign Up</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label class="sr-only" for="signupInputUsername">Username</label>
                <input type="text" class="form-control form-control-sm offset-1 col-6" id="signupInputUsername" placeholder="Username">
                <span style="color: red">*</span>
                <label class="col"></label>
              </div>
              <div class="form-group row">
                <label class="sr-only" for="signupEmail">Email</label>
                <input type="email" class="form-control form-control-sm offset-1 col-6" id="signupEmail" placeholder="Email">
                <span style="color: red">*</span>
                <label class="col"></label>
              </div>
              <div class="form-group row">
                <label class="sr-only" for="signupInputPassword">Password</label>
                <input type="password" class="form-control form-control-sm offset-1 col-6" id="signupInputPassword" placeholder="Password">
                <span style="color: red">*</span>
                <label class="col"></label>
              </div>
              <div class="form-group row">
                <label class="sr-only" for="signupInputPassword2">Confirm Password</label>
                <input type="password" class="form-control form-control-sm offset-1 col-6" id="signupInputPassword2" placeholder="Confirm Password">
                <span style="color: red">*</span>
                <label class="col"></label>
              </div>
              <div class="form-group row">
                <label class="sr-only" for="signupLocation">Location</label>
                <input type="password" class="form-control form-control-sm offset-1 col-9" id="signupLocation" placeholder="Location">
                <label class="col"></label>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
          </div>
        </div>
      </div>
    </div>
